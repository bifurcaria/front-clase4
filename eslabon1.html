<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>¡Usemos Bootstrap!</title>
    </head>
    <body>
        <div class="container min-vh-100">
            <header class="row">
                <div class="col-10 col-lg-11">
                    <p class="mt-2 mb-1"><a href="eslabon.html" class="link-danger">Portada</a></p>
                </div>
                <div class="col-2 col-lg-1 text-end">
                    <p class="mt-2 mb-1 d-flex justify-content-between"><a href="eslabon1.html">1</a> <a href="eslabon2.html">2</a> <a href="eslabon3.html">3</a></p>
                </div>
            </header>
            <main class="row g-0" style="height: 85vh;">
                <div class="col" id="aqui"></div>
            </main>
            <footer class="row">
                <div class="col">
                    <p class="mt-3 mb-auto text-center text-muted small">Este es un párrafo centrado, con letra muteada y chica.</p>
                </div>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var x, y;
            var espacio = document.querySelector("main");
            function setup() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                createCanvas(x, y).parent("aqui");
                frameRate(3);
            }
            function draw() {
    background(random(0, 360), 100, 100);

    push();
    translate(width * 0.2, height * 0.5);
    rotate(frameCount / 200.0);
    star(0, 0, 5, 70, 3);
    pop();

    push();
    translate(width * 0.5, height * 0.5);
    rotate(frameCount / 50.0);
    star(0, 0, 80, 100, 40);
    pop();

    push();
    translate(width * 0.8, height * 0.5);
    rotate(frameCount / -100.0);
    star(0, 0, 30, 70, 5);
    pop();
  }

  function star(x, y, radius1, radius2, npoints) {
    let angle = TWO_PI / npoints;
    let halfAngle = angle / 2.0;
    beginShape();
    for (let a = 0; a < TWO_PI; a += angle) {
      let sx = x + cos(a) * radius2;
      let sy = y + sin(a) * radius2;
      vertex(sx, sy);
      sx = x + cos(a + halfAngle) * radius1;
      sy = y + sin(a + halfAngle) * radius1;
      vertex(sx, sy);
    }
    endShape(CLOSE);
  }

            function windowResized() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                resizeCanvas(x, y);
            }
        </script>
    </body>
</html>
